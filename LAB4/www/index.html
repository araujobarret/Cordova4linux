<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="plugins/jquery.mobile-1.4.5.css" />
    <script src="plugins/jquery-2.2.4.min.js" type="text/javascript"></script>   
    <script src="plugins/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale-1">
    <title>App 4Tour</title>
</head>
<body>

    <section data-role="page" id="secundaria">
        <header data-role="header" data-position="fixed">
            <h2>Topo</h2>
        </header>
        <p id="ready">Carregando...</p>
        <a href="#email" class="ui-btn">Email</a>
        <a href="#formulario" class="ui-btn">Formulário</a>

        <ul data-role="listview">
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
        </ul>

        <footer data-role="footer" data-position="fixed">
            <h2>Footer</h2>
        </footer>
    </section>


    <section data-role="page" id="email">
        <header data-role="header">
            <h2>Topo</h2>
        </header>
        
        <a href="#secundaria" id class="ui-btn">Secundaria</a>
        <a href="#formulario" class="ui-btn">Formulário</a>
        <ul data-role="listview" data-split-icon="mail">
            <li>
                <a href="">
                    <h2>Mail</h2>
                    <p>email do malaco</p>
                </a>
                <a href="mailto:mail@mail.com">Email</a>
            </li>
            <li>
                <a href="">
                    <h2>Mail2</h2>
                    <p>email do outro malaco</p>
                </a>
                <a href="mailto:mail2@mail.com">Email</a>
            </li>
        </ul> 
        <footer data-role="footer" data-position="fixed">
            <h2>Footer</h2>
        </footer>  
    </section>

    <section data-role="page" id="formulario">
        <header data-role="header">
            <h2>Topo</h2>
        </header>
        <a href="#secundaria" id class="ui-btn">Secundaria</a>
        <a href="#email" class="ui-btn">Email</a>

        <form action="">
            <label for="email">Email:</label>   
            <input name="email" id="email" type="email" value=""/>
            <label for="senha">Senha:</label>   
            <input name="senha" id="senha" type="password" value="" autocomplete="off" />
            <input type="submit" value="login" />
        </form>
        <footer data-role="footer" data-position="fixed">
            <h2>Footer</h2>
        </footer>
    </section>
    <script src="cordova.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
